    <script>
        function openPage(jsonFile) {
            fetch(jsonFile)
                .then(response => response.json())
                .then(data => {
                    const randomUrl = data.urls[Math.floor(Math.random() * data.urls.length)];
                    const newTab = window.open("about:blank", "_blank");
                    newTab.document.write(`<iframe src="${randomUrl}" style="width:100vw; height:100vh; border:none;"></iframe>`);
                });
        }
    </script>
